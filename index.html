<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="assets/css/style.css">
    <title> Electric Car Store</title>
</head>
<body>
    <div class="boxes">
        <div class=" header box">
         <div class="head">
            <ul>
                <li>
                    <i class="fa-solid fa-car" style="color: #74C0FC;">
                   Sports Cars
                </i>
                <i class="fa-solid fa-bars" style="color: #74C0FC;"></i>
            </li>
        </ul>
            <ul class="info">
                <li>Inicio </li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
        </ul>

            </div>
        </div>
        <div class="nav box">
            <ul>
                <li>Ordenar Por :</li>
                <li>
                    <select name="choice">
                    <option value="first">Precio</option>
                  </select> </li>
            </ul>

        </div>
        <div class=" gallery box">
            <div class="productos">
                <div class="card">
                <img src="assets/img/Audi_R8_V10_02.jpg" alt="audi">
                <p>Modelo: Audi R8</p>
                <button>Ver más</button>
            </div>

            <div class="cards">
                <img src="assets/img/unnamed.jpg" alt="porche">
                <p>Modelo: Porche 911</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="assets/img/M5712-422-FerrariLaFerrari1.8Scale-Front3.4WIDEEDIT_2000x850_crop_center.webp" alt="ferrari">
                <p>Modelo: Ferrari</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="assets/img/bmw_m4_50_jahre_edition_1.jpg" alt="Bmw">
                <p>Modelo: BMW M4</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="assets/img/avantador-coupe-est-6.webp" alt="lambo">
                <p>Modelo: Aventador</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="assets/img/bc5a9db017391dcf3dbcc4665cf25550.jpg" alt="lambo">
                <p>Modelo: Veneno</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="assets/img/Chevy-Camaro.jpg" alt="camaro">
                <p>Modelo: Camaro</p>
                <button>Ver más</button>
            </div>
            <div class="cards">
                <img src="assets/img/NAZ_b6f79ad402924e51afbe84d38ce95195.jpg" alt="mclaren">
                <p>Modelo: McLaren</p>
                <button>Ver más</button>
            </div>

            </div>
            <div class="context">
                <div class="page"> << </div>
                <div class="page"> 1 </div>
                <div class="page"> 2 </div>
                <div class="page"> 3 </div>
                <div class="page"> >> </div>
               </div>
            </div>
        <div class=" footer box">
        <ul> <li>
            <i class="fa-brands fa-twitter"></i>

        </li>
     </ul>
     <h4> Todos los derechos son reservados</h4>
        </div>
        </div>
    </div>


</body>
</html>
